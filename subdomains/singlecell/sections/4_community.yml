      - title_md: Join our community!
        description_md: >
          <p>This Galaxy space is the result of seemingly infinite hours of hard work by a number of people. </p>
          <p>It is maintained by the [Galaxy Single-cell & sPatial Omics **SPOC** Community of Practice](https://galaxyproject.org/community/sig/singlecell/).</p>
          <p>This group unites scientists like yourself with software developers and bioinformaticians to create, share and test resources to make single-cell & spatial omics analysis easier.</p>
          <p>Check out our site and join our community!</p>
          <p>[Galaxy Single-cell & sPatial Omics **SPOC** Community of Practice](https://galaxyproject.org/community/sig/singlecell/)</p>
        button_link: "https://galaxyproject.org/community/sig/singlecell/"
        button_icon: run
        button_tip: Visit SPOC
