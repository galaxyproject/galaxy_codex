id: beginner
title: Learn to use Galaxy for single-cell RNA-seq analysis
tabs:
  - id: pathway
    title: Learning pathways
    heading_md: >
      Connected tutorials to train you to perform single-cell analysis fast!
    content:
      - title_md: For first time Galaxy users
        description_md: >
          The Galaxy Training Network has a suite of learning pathways to introduce users to new analyses.
          If you are new to this domain, check out the {gtn modal}[Single-Cell RNA-seq analysis pathway](https://training.galaxyproject.org/training-material/learning-pathways/intro_single_cell.html).
        button_link: https://training.galaxyproject.org/training-material/learning-pathways/intro_single_cell.html
        button_icon: tutorial
        button_tip: Go to learning pathway
      - title_md: For experienced Galaxy users
        description_md: >
          Follow these learning pathways to make analytical decisions in performing single-cell RNA-seq analysis and interpreting the data:

            - {gtn modal}[Introductory slides](https://training.galaxyproject.org/training-material/topics/single-cell/tutorials/scrna-intro/slides.html)

            - {gtn modal}[Trajectories slides](https://training.galaxyproject.org/training-material/topics/single-cell/tutorials/scrna-trajectories/slides.html)

            - {gtn modal}[Preprocessing tutorial](https://training.galaxyproject.org/training-material/topics/single-cell/tutorials/scrna-preprocessing-tenx/tutorial.html)

            - {gtn modal}[ScanPy tutorial](https://training.galaxyproject.org/training-material/topics/single-cell/tutorials/scrna-scanpy-pbmc3k/tutorial.html)

      - title_md: From tutorial data to real, messy, analytical decision-making
        description_md: >
          This GTN tutorial
          walks you through the process of making analytical decisions in performing single-cell RNA-seq analysis and interpreting the data.
        button_link: https://training.galaxyproject.org/training-material/learning-pathways/beyond_single_cell.html
        button_tip: View tutorial
        button_icon: tutorial

  - id: data_import
    title: Importing public data
    heading_md: >
      Using public data is free! Learn how to retrieve data from common sources.
    content:
      - title_md: Importing files from public atlases
        description_md: >
          Learn how to import data from common public atlases.
        button_link: "https://training.galaxyproject.org/training-material/topics/single-cell/tutorials/EBI-retrieval/tutorial.html"
        button_icon: tutorial
        button_tip: View tutorial
      - title_md: Importing from NCBI/GEO
        description_md: >
          Guides you in importing data from the NCBI/GEO repository, including how to get metadata into your object.
        button_link: "https://training.galaxyproject.org/training-material/topics/single-cell/tutorials/scrna-ncbi-anndata/tutorial.html"
        button_icon: tutorial
        button_tip: View tutorial

  - id: data_convert
    title: Converting data
    heading_md: >
      Single-cell data comes in many formats. Here we demystify them and help you interconvert between formats.
    content:
      - title_md: Converting between formats
        description_md: >
          From Seurat to Scanpy, from Matrix to Monocle, find common conversions here!
        button_link: "https://training.galaxyproject.org/training-material/topics/single-cell/tutorials/scrna-data-ingest/tutorial.html"
        button_icon: tutorial
        button_tip: View tutorial

  - id: help
    title: Help
    content:
      - title_md: Connect to Single Cell researchers in the Galaxy community
        description_md: >
          For information on connecting with the SingleCell community, including requesting tools and contributing feedback, check out {gtn modal}[our page on the Galaxy training network](https://training.galaxyproject.org/training-material/topics/single-cell/faqs/user_community_join.html#how-can-i-talk-with-other-users).
      - title_md: How can I troubleshoot?
        description_md: >
          Check out Galaxy's documentation on {gtn modal}[troubleshooting errors](https://training.galaxyproject.org/training-material/faqs/galaxy/analysis_troubleshooting.html#troubleshooting-errors).
      - title_md: Is there a help forum?
        description_md: >
          <i class="far fa-question-circle" aria-hidden="true"></i>
          [Single cell help forum](https://help.galaxyproject.org/tag/scrna)
      - title_md: Can I upload sensitive data?
        description_md: >
          No, please do not upload personal or sensitive, such as human health or clinical data. Please see our
          [Privacy Policy]({{ data_policy_url }})
          page for definitions of sensitive and health-related information.

          Please also make sure you have read our
          [Terms of Service]({{ terms_url }}),
          which covers hosting and analysis of research data.
      - title_md: Is my data private?
        description_md: >
          Please read our
          [Privacy Policy]({{ data_policy_url }})
          for information on your personal data and any data that you upload.
      - title_md: How can I increase my storage quota?
        description_md: >
          Please submit a quota request if your Galaxy  account reaches its data storage limit. Requests are usually provisioned quickly if you provide a reasonable use case for your request.
        button_md: Request
        button_link: "{{ quota_request_url }}"
        exclude_from:
          - usegalaxy.org
      - title_md: Galaxy {{ site_name }} support
        description_md: >
          Any user of Galaxy {{ site_name }} can request support online.
        button_md: Request support
        button_link: "{{ support_url }}"
