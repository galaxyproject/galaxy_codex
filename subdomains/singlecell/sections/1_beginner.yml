id: beginner
title: Learn to use Galaxy for single-cell analysis
tabs:
  - id: pathway
    title: Learning pathways
    heading_md: >
      Connected tutorials to train you to perform single-cell analysis fast!
    content:
      - title_md: For first time Galaxy users
        description_md: >
          The Galaxy Training Network has a learning pathway to introduce both using Galaxy and performing single-cell RNA-seq analysis.
          Check out the {gtn modal}[Single-Cell RNA-seq analysis pathway](https://training.galaxyproject.org/training-material/learning-pathways/intro_single_cell.html).
        button_link: https://training.galaxyproject.org/training-material/learning-pathways/intro_single_cell.html
        button_icon: tutorial
        button_tip: Go to learning pathway
      - title_md: For experienced Galaxy users
        description_md: >
          Instead of a learning pathway to learn to use Galaxy, you can skip straight to materials on performing single-cell RNA-seq analysis.

            - {gtn modal}[Introductory slides](https://training.galaxyproject.org/training-material/topics/single-cell/tutorials/scrna-intro/slides.html)

            - {gtn modal}[Preprocessing tutorial](https://training.galaxyproject.org/training-material/topics/single-cell/tutorials/scrna-preprocessing-tenx/tutorial.html)

            - {gtn modal}[ScanPy tutorial](https://training.galaxyproject.org/training-material/topics/single-cell/tutorials/scrna-scanpy-pbmc3k/tutorial.html)

      - title_md: From tutorial data to real, messy, analytical decision-making
        description_md: >
          This GTN learning pathway walks you through the process of making analytical decisions in performing single-cell RNA-seq analysis and interpreting the data.
        button_link: https://training.galaxyproject.org/training-material/learning-pathways/beyond_single_cell.html
        button_tip: View tutorial
        button_icon: tutorial

      - title_md: Further training
        description_md: >
          You can find all Galaxy single-cell & spatial omics training in our training page.
        button_md: Training Page
        button_link: https://training.galaxyproject.org/training-material/topics/single-cell/
        button_tip: View training menu
        button_icon: tutorial

  - id: data_import
    title: Importing public data
    heading_md: >
      Using public data is free! Learn how to retrieve data from common sources.
    content:
      - title_md: Importing files from the Single Cell Expression Atlas
        description_md: >
          You can import data directly from the Single Cell Expression Atlas with one tool. You will need an **experiment accession** ID, which you can find by browsing experiments at the [EBI Atlas site](https://www.ebi.ac.uk/gxa/sc/experiments). Input that **experiment accession** ID in the *Tool Parameters* box when of the following tool. Then **Run tool** to get your matrix!

          <code>EBI SCXA Data Retrieval</code>
        button_link: "toolshed.g2.bx.psu.edu/repos/ebi-gxa/retrieve_scxa/retrieve_scxa"
        button_icon: run
        button_tip: Run tool
        description_md: >
          You can learn more by following our dedicated to tutorial for importing files from public atlases.
        button_link: "https://training.galaxyproject.org/training-material/topics/single-cell/tutorials/EBI-retrieval/tutorial.html"
        button_icon: tutorial
        button_tip: View tutorial
      - title_md: Importing from NCBI/GEO
        description_md: >
          Where there isn't a specific tool for retrieving data, you can nevertheless import and reformat data from the commonly used NCBI/GEO repository with the following tutorial.
        button_link: "https://training.galaxyproject.org/training-material/topics/single-cell/tutorials/scrna-ncbi-anndata/tutorial.html"
        button_icon: tutorial
        button_tip: View tutorial
      - title_md: Importing 10X Files
        description_md: >
          You can find many tools for importing 10X formatted data into target datatypes.
          <code>Scanpy Read10x</code>
        button_link: "toolshed.g2.bx.psu.edu/repos/ebi-gxa/scanpy_read_10x/scanpy_read_10x"
        button_icon: run
        button_tip: Run tool
          <code>Seurat Read10x</code>
        button_link: "toolshed.g2.bx.psu.edu/repos/ebi-gxa/seurat_read10x/seurat_read10x"
        button_icon: run
        button_tip: Run tool
          <code>DropletUtils Read10x</code>
        button_link: "toolshed.g2.bx.psu.edu/repos/ebi-gxa/dropletutils_read_10x/dropletutils_read_10x"
        button_icon: run
        button_tip: Run tool

  - id: data_convert
    title: Converting datatypes
    heading_md: >
      Single-cell data comes in many formats. Here we demystify those datatypes and help you interconvert between formats.
    content:
      - title_md: Data conversion tools
        description_md: >
          There are a few key tools in Galaxy for interconverting and manipulating objects in Galaxy. This list is not exhaustive.
          <code>SCEasy Converter</code>
          This tool allows you to convert between *AnnData*, *Loom*, *Seurat*, and *Singlecellexperiment* formats.
        button_link: "toolshed.g2.bx.psu.edu/repos/iuc/sceasy_convert/sceasy_convert"
        button_icon: run
        button_tip: Run tool
        description_md: >
          <code>Manipulate AnnData</code>
          Under **Function to manipulate the object** you'll find key manipulations such as *Concatenate along the observations axis* for combining AnnData objects together, *Transpose the data matrix* for help with converting formats, *Filter observations or variables* for refining or subsetting your dataset, *Adding annotations* and *Rename categories* for manipulating the metadata.
        button_link: "toolshed.g2.bx.psu.edu/repos/iuc/anndata_manipulate/anndata_manipulate"
        button_icon: run
        button_tip: Run tool
        description_md: >
          <code>AnnData Operations</code>
          This tool allows you to flag genes (such as mitochondrial genes) as well as change names in the metadata.
        button_link: "toolshed.g2.bx.psu.edu/repos/ebi-gxa/anndata_ops/anndata_ops"
        button_icon: run
        button_tip: Run tool
    content:
      - title_md: Data conversion training
        description_md: >
          You can also explore our dedicated tutorial on single-cell data conversion.
        button_link: "https://training.galaxyproject.org/training-material/topics/single-cell/tutorials/scrna-data-ingest/tutorial.html"
        button_icon: tutorial
        button_tip: View tutorial

  - id: data_viz
    title: Visualising Data
    heading_md: >
      There are a few key tools for visualising single-cell data in Galaxy.
    content:
      - title_md: <code>Plot with Scanpy</code>
        description_md: >
          This tool allows you to generate many plots, from scatterplots, to violin plots, to gene heatplots.
        inputs:
          - anndata
          - hdf5
        button_link: "toolshed.g2.bx.psu.edu/repos/iuc/scanpy_plot/scanpy_plot"
        button_icon: run
        button_tip: Run tool
      - title_md: <code>Scanpy PlotEmbed</code>
        description_md: >
          This tool allows you to plot embeddings like UMAPs.
        inputs:
          - anndata
          - hdf5
        button_link: "toolshed.g2.bx.psu.edu/repos/ebi-gxa/scanpy_plot_embed/scanpy_plot_embed"
        button_icon: run
        button_tip: Run tool
      - title_md: <code>Scanpy PlotTrajectory</code>
        description_md: >
          This tool allows you to plot trajectory data, such as PAGA, pre-calculated in an AnnData object.
        inputs:
          - anndata
          - hdf5
        button_link: "toolshed.g2.bx.psu.edu/repos/ebi-gxa/scanpy_plot_trajectory/scanpy_plot_trajectory"
        button_icon: run
        button_tip: Run tool
      - title_md: <code>Scanpy Plot dimension reduction</code>
        description_md: >
          This tool allows you to plot embeddings such as PCA, UMAP, and tSNE.
        inputs:
          - RDS with a Seurat Object
          - Single Cell Experiment
          - Seurat H5
          - Loom
          - AnnData
        button_link: "toolshed.g2.bx.psu.edu/repos/ebi-gxa/seurat_dim_plot/seurat_dim_plot"
        button_icon: run
        button_tip: Run tool
      - title_md: <code>Plot with Seurat</code>
        description_md: >
          This tool allows you to plot gene expressions, such as with Violin Plots.
        inputs:
          - RDS with a Seurat Object
          - Single Cell Experiment
          - Seurat H5
          - Loom
          - AnnData
        button_link: "toolshed.g2.bx.psu.edu/repos/ebi-gxa/seurat_plot/seurat_plot"
        button_icon: run
        button_tip: Run tool

  - id: help
    title: Help
    content:
      - title_md: Connect to Single Cell researchers in the Galaxy community
        description_md: >
          <iframe src="https://oembed.apps.galaxyproject.eu/oembed?style=gtn&format=iframe-embed&url=https://training.galaxyproject.org/training-material/topics/single-cell/faqs/user_community_join.html#how-can-i-talk-with-other-users.html"
          width="100%"
          height="600px">
          </iframe>
      - title_md: How can I troubleshoot?
        description_md: >
            <iframe src="https://oembed.apps.galaxyproject.eu/oembed?style=gtn&format=iframe-embed&url=https://training.galaxyproject.org/training-material/faqs/galaxy/analysis_troubleshooting.html#troubleshooting-errors.html"
            width="100%"
            height="400px">
            </iframe>
      - title_md: Is there a help forum?
        description_md: >
          <i class="far fa-question-circle" aria-hidden="true"></i>
          [Single cell help forum](https://help.galaxyproject.org/tag/scrna)
      - title_md: Can I upload sensitive data?
        description_md: >
          No, please do not upload personal or sensitive, such as human health or clinical data. Please see our
          [Privacy Policy]({{ data_policy_url }})
          page for definitions of sensitive and health-related information.

          Please also make sure you have read our
          [Terms of Service]({{ terms_url }}),
          which covers hosting and analysis of research data.
      - title_md: Is my data private?
        description_md: >
          Please read our
          [Privacy Policy]({{ data_policy_url }})
          for information on your personal data and any data that you upload.
      - title_md: How can I increase my storage quota?
        description_md: >
          Please submit a quota request if your Galaxy  account reaches its data storage limit. Requests are usually provisioned quickly if you provide a reasonable use case for your request.
        button_md: Request
        button_link: "{{ quota_request_url }}"
        exclude_from:
          - usegalaxy.org
      - title_md: Galaxy {{ site_name }} support
        description_md: >
          Any user of Galaxy {{ site_name }} can request support online.
        button_md: Request support
        button_link: "{{ support_url }}"
