          \ version:\n\n```galaxy\ngenerate_galaxy_version()\n```\n\n## Workflow Inputs\n\
          The Perprocessing workflow main output (Collection of all samples reads\
          \ after quality retaining and hosts filtering), and a FASTA file of the\
          \ reference genome of the main Pathogen identified in the Gene based Pathogen\
          \ Identification workflow, or per-known to the user.\n\n## Workflow Output:\
          \ \n\n### All variants found per sample against the reference genome\n\n\
          ```galaxy\nhistory_dataset_display(output=\"extracted_fields_from_the_vcf_output\"\
          )\n```\n\n### Number of variants per sample\n\n```galaxy\nhistory_dataset_display(output=\"\
          number_of_variants_per_sample\")\n```\n\n### Mapping mean depth per sample\n\
          \n```galaxy\nhistory_dataset_display(output=\"mapping_mean_depth_per_sample\"\
          )\n```\n\n### Mapping coverage per sample\n\n```galaxy\nhistory_dataset_display(output=\"\
          mapping_coverage_percentage_per_sample\")\n```\n"
