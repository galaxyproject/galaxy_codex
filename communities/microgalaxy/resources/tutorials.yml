    description: Microbiome - Taxonomy Profiling
    features:
      comments: true
      parameters: true
      report:
        markdown: '# Taxonomy Profiling and Visualisation with Krona Workflow Report


          In this workflow you can identify your microbial community, but identifying
          all possible Taxon found in your samples, from the kingdom level down to
          the species level. In the application of the pathogen detection, this workflow
          gives an overview of the possible bacterial found in samples and what might
          be a possible suspect for pathogenicity.


          The workflow uses Kraken2 tool and allow the user to choose any Kraken2
          database or other added ones depending on the user application or the input
          samples. All Kraken2 tool databases are available in Galaxy. More description
          about these databases can be found [here](https://benlangmead.github.io/aws-indexes/k2).
          Other databases can be also added to the tool, just contact us anytime for
          that. We recommend using StandardPF database.


          Visualization is done using Krona Pie Chart, and you can replace it with
          any other tool. e.g. Phinch interactive tool, which is also available in
          Galaxy


          ## Workflow Inputs:


          The per-processing workflow main output (Collection of all samples reads
          after quality retaining and hosts filtering)


          ## Workflow Outputs are:


          ### Taxonomy Tabular Report


          The report shows the abundance of every taxon from the kingdom level down
          to the species level


          ```galaxy

          history_dataset_display(output="converted_kraken_report")

          ```


          ### Taxonomy Profiling Visualization with Krona

          An interactive Pie chart showing the different identified taxons along with
          their percentages, which is one of the ways to visualize the previous taxonomy
          tabular


          ```galaxy

          history_dataset_as_image(output="krona_pie_chart")

          ```

          '
