  key_points:
  - variants in _M. tuberculosis_ sequencing data can be discovered using common microbial
    bioinformatics tools
  - it is not enough to just call variants, variant calling involves multiple quality
    control steps
  - the choice of reference genome and some quality control procedures are species-specific,
    and require knowledge of the organism in question
  - batches of samples can be processed using Galaxy dataset collections and workflows
