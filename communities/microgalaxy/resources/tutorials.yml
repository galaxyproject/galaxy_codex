          generate_time()\n```\n\nWith Galaxy version:\n\n```galaxy\ngenerate_galaxy_version()\n\
          ```\n\n## Workflow Inputs\nTabular files and a FASTA file from the Gene\
          \ based Pathogenic Identification workflow, four other tabular files from\
          \ Nanopore Preprocessing and Nanopore - Allele bases Pathogen Identification\
          \ workflow, and an optional Metadata tabular file with more sample information:\n\
          \nFrom Gene based Pathogenic Identification workflow: \n- contigs, FASTA\
          \ file\n- vfs, Tabular file\n- vfs_of_genes_identified_by_vfdb, Tabular\
          \ file\n- amrs, Tabular file\n- amr_identified_by_ncbi, Tabular file\n\n\
