  key_points:
  - We used a tool called Snippy to call variants between our reads and our reference
    genome.
  - As our reference genome had annotations, we could see what effect the changes
    have on the features as annotated in the reference and therefore make inferences
    on the possible changes to the phenotype.
  - We used the JBrowse genome browser to visualise what these changes look like.
