id: tools
title: Community curated tools
tabs:
- id: more_tools
  title: More tools !
  heading_md: Request a new tools or look at the complete list
  content:
  - title_md: Request a new tool or installation of tool
    description_md: "If one of the tools listed here can not be open, it means it
      is not installed on this server. Please contact the <a href=\"{{ support }}\"\
      >support</a>.\n                If the tool is not listed here, you can request
      it by contacting the microGalaxy community: <a href=\"mailto:microgalaxy@lists.galaxyproject.org\"\
      >microgalaxy@lists.galaxyproject.org</a>"
  - title_md: See the complete tool list
    description_md: Our comprehensive curated tool list is available via <a 
      href="https://galaxyproject.github.io/galaxy_codex/communities/microgalaxy/resources/">https://galaxyproject.github.io/galaxy_codex/communities/microgalaxy/resources/</a>.
- id: antimicrobial_resistance_prediction
  title: Antimicrobial resistance prediction
  heading_md: 'Top 10 most used tools* for the EDAM operation: Antimicrobial resistance
    prediction <br> *based on usage statistics from Galaxy’s main servers over the
    last five years'
  content:
  - title_md: abricate
    description_md: |-
      Mass screening of contigs for antiobiotic resistance genes
       (Tool usage: 1846906)
      <ul>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fabricate%2Fabricate">abricate</a></li>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fabricate%2Fabricate_list">abricate_list</a></li>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fabricate%2Fabricate_summary">abricate_summary</a></li>
      </ul>
  - title_md: staramr
    description_md: |-
      Scan genome contigs against the ResFinder, PlasmidFinder, and PointFinder antimicrobial resistance databases.
       (Tool usage: 66962)
      <ul>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fstaramr%2Fstaramr_search">staramr_search</a></li>
      </ul>
  - title_md: AMRFinderPlus
    description_md: |-
      "AMRFinderPlus is designed to find acquired antimicrobial resistance genes and point mutations in protein and/or assembled nucleotide sequences.It can also search "plus", stress, heat, and biocide resistance and virulence factors for some organisms.
       (Tool usage: 64355)
      <ul>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2FAMRFinderPlus%2Famrfinderplus">amrfinderplus</a></li>
      </ul>
  - title_md: tb-profiler
    description_md: |-
      Processes M. tuberculosis sequence data to infer strain type and identify known drug resistance markers.
       (Tool usage: 38823)
      <ul>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Ftb-profiler%2Ftb_profiler_collate">tb_profiler_collate</a></li>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Ftb-profiler%2Ftb_profiler_profile">tb_profiler_profile</a></li>
      </ul>
  - title_md: hamronization
    description_md: |-
      Convert AMR gene detection tool output to hAMRonization specification format.
       (Tool usage: 18691)
      <ul>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fhamronization%2Fhamronize_summarize">hamronize_summarize</a></li>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fhamronization%2Fhamronize_tool">hamronize_tool</a></li>
      </ul>
  - title_md: pharokka
    description_md: |-
      rapid standardised annotation tool for bacteriophage genomes and metagenomes
       (Tool usage: 18156)
      <ul>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fpharokka%2Fpharokka">pharokka</a></li>
      </ul>
  - title_md: seqsero2
    description_md: |-
      Salmonella serotype prediction from genome sequencing data
       (Tool usage: 14013)
      <ul>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fseqsero2%2Fseqsero2">seqsero2</a></li>
      </ul>
  - title_md: abritamr
    description_md: |-
      A pipeline for running AMRfinderPlus and collating results into functional classes
       (Tool usage: 3518)
      <ul>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fabritamr%2Fabritamr">abritamr</a></li>
      </ul>
  - title_md: fargene
    description_md: |-
      fARGene (Fragmented Antibiotic Resistance Gene iENntifiEr )
       (Tool usage: 2359)
      <ul>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Ffargene%2Ffargene">fargene</a></li>
      </ul>
  - title_md: deeparg
    description_md: |-
      A deep learning based approach to predict Antibiotic Resistance Genes (ARGs) from metagenomes
       (Tool usage: 173)
      <ul>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fdeeparg%2Fdeeparg_predict">deeparg_predict</a></li>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fdeeparg%2Fdeeparg_short_reads">deeparg_short_reads</a></li>
      </ul>
