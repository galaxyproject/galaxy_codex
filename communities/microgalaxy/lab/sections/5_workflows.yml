id: workflows
title: Workflows
tabs:
  - id: workflows1
    title: Workflow Best Practices
    heading_md: >
      <div class="mb-3 mx-3">
        <p>
          Workflows are chains of of tools that can be run together at the click of a button.
          The above tabs contain both peer reviewed and community submitted workflows.
        </p>
        <p class="alert alert-success">
          <a href="https://training.galaxyproject.org/training-material/faqs/galaxy/workflows_annotate.html">Tag your workflows</a>
          with <b>#microgalaxy</b> and share publicly with other users!
        </p>
        Additional common workflow tags for our community are:
        <ul>
          <li><code>training</code> (for workflows that correspond to the Galaxy Training Network's tutorials)</li>
          <li><code>data interoperability</code></li>
          <li><code>bacteria</code></li>
          <li><code>prokaryote</code></li>
          <li><code>microbiome</code></li>
          <li><code>micro-organism</code></li>
          <li><code>pathogen</code></li>
        </ul>
      </div>

    content:
      - title_md: How to tag a workflow
        description_md: >
          <iframe src="https://oembed.apps.galaxyproject.eu/oembed?style=gtn&format=iframe-embed&url=https://training.galaxyproject.org/training-material/faqs/galaxy/workflows_annotate.html"
                  width="100%"
                  height="600px"
          </iframe>
    content: []

  - id: workflows2
    title: Peer-reviewed workflows
    heading_md: >
      You can browse through workflows before that have been reviewed by scientists.
    content:
      - title_md: IWC
        description_md: >
          IWC is an **owner** of peer-reviewed workflows within Galaxy.
          <iframe src="https://training.galaxyproject.org/training-material/workflows/embed.html?all=microgalaxy+IWC" height="300px" width="100%" frameborder="0"></iframe>
      - title_md: WorkflowHub
        description_md: >
          WorkflowHub hosts high quality workflows. You can explore microGalaxy workflows from WorkflowHub.
        button_link: "https://workflowhub.eu/search?q=microgalaxy+galaxy"
