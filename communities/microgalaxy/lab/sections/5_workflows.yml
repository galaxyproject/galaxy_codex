id: workflows
title: Community workflows
tabs:
- id: best_practices
  title: Workflow Best Practices
  heading_md: A workflow is a series of Galaxy tools that have been linked 
    together to perform a specific analysis. The above tabs contain both peer 
    reviewed and community submitted workflows. You can use and customize the 
    example workflows found there.
  content:
  - title_md: Creating a new workflow
    description_md: You can create a Galaxy workflow from scratch in the Galaxy 
      workflow editor.
    button_tip: Read Tips
    button_icon: tutorial
    button_link: 
      https://training.galaxyproject.org/training-material/faqs/galaxy/workflows_create_new.html
  - title_md: Running a workflow
    description_md: Once you have a workflow, you can run it on data on your 
      history.
    button_tip: Read Tips
    button_icon: tutorial
    button_link: 
      https://training.galaxyproject.org/training-material/faqs/galaxy/workflows_run.html
  - title_md: Extracting a workflow from your history
    description_md: A workflow can be shared publicly
    button_tip: Read Tips
    button_icon: tutorial
    button_link: 
      https://training.galaxyproject.org/training-material/faqs/galaxy/workflows_publish.html
  - title_md: Make a workflow public
    description_md: You can create a Galaxy workflow from scratch in the Galaxy 
      workflow editor.
    button_tip: Read Tips
    button_icon: tutorial
    button_link: 
      https://training.galaxyproject.org/training-material/faqs/galaxy/workflows_create_new.html
  - title_md: Annotate and Tag a workflow
    description_md: To find a workflow, you can annotate it
    button_tip: Read Tips
    button_icon: tutorial
    button_link: 
      https://training.galaxyproject.org/training-material/faqs/galaxy/workflows_annotate.html
  - title_md: Ensuring Workflows meet Best Practices
    description_md: When you are editing a workflow, there are a number of 
      additional steps you can take to ensure that it is a Best Practice 
      workflow and will be more reusable.
    button_tip: Read Tips
    button_icon: tutorial
    button_link: 
      https://training.galaxyproject.org/training-material/faqs/galaxy/workflows_best_practices.html
