- id: tools
  title: Tools
  heading_md: >
    Flagship tools for microbiome analysis
  content:
    subsections:
      - id: genomics
        title: Genomics
        content:
        - title_md: <code>Shovill</code> - A faster SPAdes assembly of Illumina reads
          button_link: "{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/shovill/shovill"
          description_md: >
            Microbial assembly pipeline for Illumina paired-end reads.
        - title_md: <code>Bakta</code> - A rapid and standardized annotation of bacterial genomes, MAGs, and plasmids
          button_link: "{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/bakta/bakta"
          description_md: >
            It provides dbxref-rich and sORF-including annotations in machine-readable JSON & bioinformatics standard file formats for automatic downstream analysis. Although Bakta conducts a more comprehensive workflow and provides a taxonomic-independent database that is several orders of magnitude larger, it is nevertheless as easy to use and almost as fast as Prokka.
        - title_md: <code>Clair3</code> - A germline small variant caller for long-reads
          button_link: "{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/clair3/clair3"
          description_md: >
            Clair3 is a symphonizing pileup and full alignment for high-performance long-read variant calling.
        - title_md: <code>AMRFinderPlus</code> - An NCBI Antimicrobial Resistance Gene Finder
          button_link: "{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/amrfinderplus/amrfinderplus"
          description_md: >
            This tool and its accompanying database are designed to find acquired antimicrobial resistance genes and point mutations in protein and/or assembled nucleotide sequences.
        - title_md: <code>PPanGGoLin</code> - Depicting microbial species diversity via a Partitioned PanGenome Graph Of Linked Neighbors
          description_md: >
            PPanGGoLin is a software suite used to create and manipulate prokaryotic pangenomes from a set of either genomic DNA sequences or provided genome annotations. It is designed to scale up to tens of thousands of genomes.
            <ul>
              <li><a href="{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/ppanggolin_msa/ppanggolin_msa">PPanGGOLiN MSA</a></li>
              <li><a href="{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/ppanggolin_all/ppanggolin_all">PPanGGOLiN all</a></li>
            </ul>
        - title_md: <code>antiSMASH</code> - Rapid identification, annotation and analysis of secondary metabolite biosynthesis gene clusters in bacterial and fungal genome sequences
          button_link: "{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/bgruening/antismash/antismash"
          description_md: >
            Antismash allows the genome-wide identification, annotation, and analysis of secondary metabolite biosynthesis gene clusters

      - id: transcriptomics
        title: Transcriptomics
        content:
        - title_md: <code>Minimap</code> - A fast pairwise aligner for genomic and spliced nucleotide sequences
          button_link: "{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/minimap2/minimap2"
          description_md: >
            Minimap is a versatile sequence alignment program that aligns DNA or mRNA sequences against a large reference database.
        - title_md: <code>Bowtie</code> - An ultrafast memory-efficient short read aligner
          button_link: "{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/devteam/bowtie2/bowtie2"
          description_md: >
            Bowtie is an ultrafast, memory-efficient short-read aligner. It aligns short DNA sequences (reads) to the human genome at a rate of over 25 million 35-bp reads per hour.
        - title_md: <code>STAR</code> - Gapped-read mapper for RNA-seq data
          button_link: "{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/rgrnastar/rna_star"
          description_md: >
            STAR is an aligner designed to specifically address many of the challenges of RNA-seq data mapping using a strategy to account for spliced alignments.
        - title_md: <code>featureCounts</code> - An ultrafast and accurate read summarization program 
          button_link: "{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/featurecounts/featurecounts"
          description_md: >
            featureCounts measures gene expression in RNA-Seq experiments from SAM or BAM files.
        - title_md: <code>GFFCompare</code> - A tool that compares assembled transcripts to a reference annotation
          button_link: "{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/gffcompare/gffcompare"
          description_md: >
            GFFCompare can be used to compare, merge, annotate, and estimate the  accuracy of one or more GFF files (the “query” files), when compared with a reference annotation (also provided as GFF).
        - title_md: <code>DESeq</code> - Differential expression analysis for sequence count data
          button_link: "{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/deseq2/deseq2"
          description_md: >
            DESeq allows the analysis of experiments with no biological replicates in one or even both of the conditions.

      - id: proteomics
        title: Proteomics
        content:
        - title_md: <code>msconvert</code> - A tool for converting and/or filtering mass spectrometry files
          button_link: "{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/galaxyp/msconvert/msconvert"
          description_md: >
            A tool to convert between various file formats, such as mzML, mz5, mgf, text, ms1, cms1, ms2, cms2, with many options.
        - title_md: <code>MaxQuant</code> - A tool for analyzing large mass-spectrometric
          button_link: "{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/galaxyp/maxquant/maxquant"
          description_md: >
            MaxQuant is a quantitative proteomics software package designed for analyzing large mass-spectrometric data sets. It is specifically aimed at high-resolution MS data.
        - title_md: <code>OpenMS</code> - A framework for Mass Spectrometry
          button_link: "{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/galaxyp/openms_xtandemadapter/XTandemAdapter"
          description_md: >
            OpenMS offers C++ library (+ Python bindings) for LC/MS data management, analysis, and visualization. It empowers the rapid development of mass spectrometry-related software.
        - title_md: <code>Peptide Shaker</code> - A tool that performs protein identification
          button_link: "{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/galaxyp/peptideshaker/peptide_shaker"
          description_md: >
            Peptide Shaker uses various search engines based on results from SearchGUI

- id: interactive-tools
  title: Interactive tools
  heading_md: >
    Interactive tools for microbial research 
  content:
    - title_md: <code>RStudio</code> - An integrated development environment (IDE) for R and Python
      description_md: >
          This familiar R analysis software suite will let you explore your datasets in depth. Comes with ggplot2, RODBC, maps, shinyapps, knitr, LaTeX, bioconductor, cummeRbund, and many more pre-installed packages.
      button_link: "{{ galaxy_base_url }}/root?tool_id=interactive_tool_rstudio"
    - title_md: <code>Interactive JupyterLab Notebook</code> - A web-based interactive computing platform
      description_md: >
          The Jupyter Notebook is an open-source web application that allows you to create and share documents that contain live code, equations, visualizations, and narrative text. Uses include: data cleaning and transformation, numerical simulation, statistical modeling, data visualization, machine learning, and much more.
      inputs:
        - datatypes:
            - Jupyter Notebook
      button_link: "{{ galaxy_base_url }}/root?tool_id=interactive_tool_jupyter_notebook"

- id: databases
  title: Databases
  heading_md: Examples of databases prebuilt in some tools by microGalaxy. Even more databases are also found in microGalaxy, such as PhageDB, MAdLandDB, SwissProt, PDB, etc.
  content:
    subsections:
      - id: genomic-databases
        title: Genomic Databases
        content:
          - title_md: <code>NCBI RefSeq</code> - Reference genome database
            button_link: "https://www.ncbi.nlm.nih.gov/refseq/"
            button_tip: "Visit NCBI RefSeq"
            description_md: >
              A comprehensive collection of reference genomes for bacteria, archaea, and eukaryotes.
              Used in tools such as [<code>Prokka</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/crs4/prokka/prokka) and [<code>Bakta</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/bakta/bakta).
          - title_md: <code>ENA</code> - European Nucleotide Archive
            button_link: "https://www.ebi.ac.uk/ena"
            button_tip: "Visit ENA"
            description_md: >
              A primary repository for nucleotide sequencing data.
              Used in tools such as [<code>EBI Search</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/ebi_search_rest_results/ebi_search_rest_results).
          - title_md: <code>NCBI GenBank</code> - Public Sequence Database
            button_link: "https://www.ncbi.nlm.nih.gov/genbank/"
            button_tip: "Visit GenBank"
            description_md: >
              A comprehensive open-access collection of annotated nucleotide sequences.
              Used in tools such as [<code>Prokka</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/crs4/prokka/prokka) and [<code>Bakta</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/bakta/bakta).
      
      - id: antibiotic-resistance-databases
        title: Antibiotic Resistance Databases
        content:
          - title_md: <code>CARD</code> - Comprehensive Antibiotic Resistance Database
            button_link: "https://card.mcmaster.ca/"
            button_tip: "Visit CARD"
            description_md: >
              A manually curated reference database of antimicrobial resistance genes.
              Used in tools such as [<code>StarAMR</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/staramr/staramr_search) and [<code>AMRFinderPlus</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/amrfinderplus/amrfinderplus).
          - title_md: <code>ResFinder</code> - Identifies acquired antimicrobial resistance genes
            button_link: "https://cge.food.dtu.dk/services/ResFinder/"
            button_tip: "Visit ResFinder"
            description_md: >
              A tool for detecting antimicrobial resistance genes in bacterial genomes.
              Used in tools such as [<code>ABRicate</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/abricate/abricate).
          - title_md: <code>NCBI AMRFinder</code> - Antimicrobial Resistance Gene Finder
            button_link: "https://www.ncbi.nlm.nih.gov/pathogens/antimicrobial-resistance/AMRFinder/"
            button_tip: "Visit AMRFinder"
            description_md: >
              A tool and database for detecting acquired antimicrobial resistance genes in bacterial genomes.
              Used in tools such as [<code>AMRFinderPlus</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/amrfinderplus/amrfinderplus).
          - title_md: <code>ARG-ANNOT</code> - Antibiotic Resistance Gene Database
            button_link: "https://www.mediterranee-infection.com/arg-annot-database/"
            button_tip: "Visit ARG-ANNOT"
            description_md: >
              A database of resistance genes used for identifying antibiotic resistance determinants.
              Used in tools such as [<code>ABRicate</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/abricate/abricate).

      - id: functional-annotation
        title: Functional Annotation Databases
        content:
          - title_md: <code>KEGG</code> - Kyoto Encyclopedia of Genes and Genomes
            button_link: "https://www.kegg.jp/"
            button_tip: "Visit KEGG"
            description_md: >
              A comprehensive database of molecular interactions, reactions, and pathways.
              Used in tools such as [<code>KofamScan</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/kofamscan/kofamscan).
          - title_md: <code>eggNOG</code> - Orthologous gene groups database
            button_link: "http://eggnog5.embl.de/"
            button_tip: "Visit eggNOG"
            description_md: >
              A hierarchical database of orthologous gene families and functional annotation.
              Used in tools such as [<code>eggNOG-mapper</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/galaxyp/eggnog_mapper/eggnog_mapper).
          - title_md: <code>MetaCyc</code> - Metabolic pathways database
            button_link: "https://metacyc.org/"
            button_tip: "Visit MetaCyc"
            description_md: >
              A curated database of metabolic pathways and enzymes from all domains of life.
              Used in tools such as [<code>KOBAS Identify</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/kobas/kobas_identify).

      - id: transcriptomic-databases
        title: Transcriptomic Databases
        content:
          - title_md: <code>ArrayExpress</code> - Functional Genomics Data Repository
            button_link: "https://www.ebi.ac.uk/arrayexpress/"
            button_tip: "Visit ArrayExpress"
            description_md: >
              A collection of transcriptomic and functional genomic datasets.
              Used in tools such as [<code>Limma</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/iuc/limma_voom/limma_voom).

      - id: proteomic-databases
        title: Proteomic Databases
        content:
          - title_md: <code>UniProt</code> - Universal Protein Knowledgebase
            button_link: "https://www.uniprot.org/"
            button_tip: "Visit UniProt"
            description_md: >
              A comprehensive protein sequence and functional information resource.
              Used in tools such as [<code>MaxQuant</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/galaxyp/maxquant/maxquant).
          - title_md: <code>PRIDE</code> - Proteomics Identification Database
            button_link: "https://www.ebi.ac.uk/pride/"
            button_tip: "Visit PRIDE"
            description_md: >
              A public repository for mass spectrometry-based proteomics data.
              Used in tools such as [<code>Peptide Shaker</code>]({{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/galaxyp/peptideshaker/peptide_shaker).

- id: workflows
  title: Workflows
  heading_md: Microbial isolates analysis workflows to use directly, modify or take ideas from
  content:
    subsections:
      - id: genomics
        title: Genomics Workflows
        content:
          - title_md: Datasets Quality Control
            description_md: >
              General quality controlling workflow.
            button_link: "{{ galaxy_base_url }}/workflows/trs_import?trs_server=workflowhub.eu&run_form=true&trs_id=222"
            button_tip: Import workflow
            button_icon: run
          - title_md: Assembly with Flye
            description_md: >
              Assemble long reads with Flye, then view assembly statistics and assembly graph.
            button_link: "{{ galaxy_base_url }}/workflows/trs_import?trs_server=workflowhub.eu&run_form=true&trs_id=750"
            button_tip: Import workflow
            button_icon: run
          - title_md: Bacterial Genome Assembly
            description_md: >
              Assembly of bacterial paired-end short read data with the generation of quality metrics and reports.
            button_link: "{{ galaxy_base_url }}/workflows/trs_import?trs_server=workflowhub.eu&run_form=true&trs_id=1043"
            button_tip: Import workflow
            button_icon: run
          - title_md: Bacterial Genome Annotation
            description_md: >
              Annotation of assembled bacterial genomes to detect genes, potential plasmids, integrons, and Insertion sequence (IS) elements.
            button_link: "{{ galaxy_base_url }}/workflows/trs_import?trs_server=workflowhub.eu&run_form=true&trs_id=1050"
            button_tip: Import workflow
            button_icon: run
          - title_md: Refining Genome Annotations with Apollo (prokaryotes)
            description_md: >
              Refining Genome Annotations with Apollo.
            button_link: "{{ galaxy_base_url }}/workflows/trs_import?trs_server=workflowhub.eu&run_form=true&trs_id=749"
            button_tip: Import workflow
            button_icon: run
          - title_md: Genome annotation workflow with Helixer
            description_md: >
              This workflow allows you to annotate a genome with Helixer and evaluate the quality of the annotation using BUSCO and Genome Annotation statistics. GFFRead is also used to predict protein sequences derived from this annotation, and BUSCO and OMArk are used to assess proteome quality.
            button_link: "{{ galaxy_base_url }}/workflows/trs_import?trs_server=workflowhub.eu&run_form=true&trs_id=1255"
            button_tip: Import workflow
            button_icon: run
          - title_md: AMR Gene detection
            description_md: >
              Antimicrobial resistance gene detection from assembled bacterial genomes.
            button_link: "{{ galaxy_base_url }}/workflows/trs_import?trs_server=workflowhub.eu&run_form=true&trs_id=1049"
            button_tip: Import workflow
            button_icon: run
          - title_md: Phenotypic vs. In Silico AMR Detection in Salmonella enterica using StarAMR
            description_md: >
              Correlation between Phenotypic and In Silico Detection of Antimicrobial Resistance in Salmonella enterica in Canada Using StarAMR.
            button_link: "{{ galaxy_base_url }}/workflows/trs_import?trs_server=workflowhub.eu&run_form=true&trs_id=470"
            button_tip: Import workflow
            button_icon: run
          - title_md: M. tuberculosis Variant Analysis
            description_md: >
              Predict variants and drug resistance from M. tuberculosis sequence samples (Illumina).
            button_link: "{{ galaxy_base_url }}/workflows/trs_import?trs_server=workflowhub.eu&run_form=true&trs_id=1035"
            button_tip: Import workflow
            button_icon: run

