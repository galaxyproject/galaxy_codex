id: conversion_modification
title: MS file conversion
tabs:
  - id: tools
    title: Tools
    heading_md: >
      Some example tools are listed here: you can also search for more in the full tool panel to the left.
    content:
      - title_md: "<code>msconvert</code>"
        description_md: >
          <p>
            Convert and/or filter mass spectrometry files.
          </p>
        inputs:
          - datatypes:
              - thermo.raw
              - mzML
              - mzXML
              - raw
              - wiff
              - wiff.tar
              - agilentbrukeryep.d.tar
              - agilentmasshunter.d.tar
              - brukerbaf.d.tar
              - brukertdf.d.tar
              - watersmasslynx.raw.tar
            label: Input MS data
        outputs:
          - datatypes:
              - mz5
              - mzML
              - mzXML
              - mgf
              - ms2
            label: Output MS data
        button_link: "{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/galaxyp/msconvert/msconvert/"
      - title_md: "<code>Thermo RAW file converter</code>"
        description_md: >
          <p>
            Thermo RAW file converter.
          </p>
        inputs:
          - datatypes:
              - thermo.raw
            label: Thermo RAW file
        button_link: "{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/galaxyp/thermo_raw_file_converter/thermo_raw_file_converter/"
