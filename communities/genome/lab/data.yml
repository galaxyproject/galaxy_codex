id: data
title: Data import and preparation
tabs:
  - id: help
    title: Overview
    heading_md: >
      If you are new to galaxy, uploading your data is a good place to start!
      <br>
      Check out the Tools and Workflows tabs for different approaches to uploading data.
    content:
      - title_md: How can I import my genomics data?
        description_md: >
          You can upload your data to Galaxy using the Upload tool from anywhere in Galaxy. Just look for the "Upload data" button at the top of the tool panel.
        buttons:
          - label_md: More info
            link: https://training.galaxyproject.org/training-material/topics/galaxy-interface/

      - title_md: How can I subsample my data?
        description_md: >
          We recommend subsampling large data sets to test tools and workflows. A useful tool is <code>seqtk_seq</code>, setting the parameter at "Sample fraction of sequences".
      - title_md: How can I import data from the BPA portal?
        description_md: >
          BioPlatforms Australia allows data downloads via URL. Once you have generated one of these URLs in the BPA portal, you can import it into Galaxy using the "Fetch data" feature of the Upload tool.
        buttons:
          - label_md: More info
            link: https://australianbiocommons.github.io/how-to-guides/genome_assembly/hifi_assembly#in-depth-workflow-guide
            tip: Learn how to import data from BPA portal

      - title_md: Can I upload sensitive data?
        description_md: >
          <p>
            No, do not upload personal or sensitive, such as human health or clinical data. Please see our <a href="https://site.usegalaxy.org.au/about#data-privacy">Data Privacy</a> page for definitions of sensitive and health-related information.
          </p>
          <p>
            Please also make sure you have read our <a href="https://site.usegalaxy.org.au/about#terms-of-service">Terms of Service</a>, which covers hosting and analysis of research data.
          </p>
      - title_md: Is my data private?
        description_md: >
          Please read our <a href="https://site.usegalaxy.org.au/about#data-privacy">Privacy Policy</a> for information on your personal data and any data that you upload.
      - title_md: How can I increase my storage quota?
        description_md: >
          Please submit a quota request if your Galaxy {{ site_name }} account reaches its data storage limit. Requests are usually provisioned quickly if you provide a reasonable use case for your request.
        buttons:
          - label_md: Request
            link: https://site.usegalaxy.org.au/request/quota
            tip: Request a storage quota increase

      - title_md: "Tutorial: Quality Control"
        description_md: >
          Quality control and data cleaning is an essential first step in any NGS analysis. This tutorial will show you how to use and interpret results from <code>FastQC</code>, <code>NanoPlot</code> and <code>PycoQC</code>.
        buttons:
          - label_md: Tutorial
            link: https://training.galaxyproject.org/training-material/topics/sequence-analysis/tutorials/quality-control/tutorial.html
            tip: Learn about quality control

      - title_md: "Tutorial: introduction to Genomics and Galaxy"
        description_md: >
          This practical aims to familiarize you with the Galaxy user interface. It will teach you how to perform basic tasks such as importing data, running tools, working with histories, creating workflows, and sharing your work.
        buttons:
          - label_md: Tutorial
            link: https://training.galaxyproject.org/training-material/topics/introduction/tutorials/galaxy-intro-strands/tutorial.html
            tip: Introduction to Genomics and Galaxy

      - title_md: Galaxy {{ site_name }} support
        description_md: >
          Any user of Galaxy {{ site_name }} can request support through an online form.
        buttons:
          - label_md: Request support
            link: "{{ support_url }}"
            tip: Request support from Galaxy {{ site_name }}

  - id: tools
    title: Tools
    heading_md: >
      Common tools are listed here, or search for more in the full tool panel to the left.
    content:
      - title_md: Import data to Galaxy
        description_md: >
          Standard upload of data to Galaxy, from your computer or from the web.
        buttons:
          - icon: run
            link: "{{ galaxy_base_url }}/tool_runner?tool_id=upload1"
            tip: Run this tool
      - title_md: <code>FastQC</code> - sequence quality reports
        description_md: >
          Before using your sequencing data, it's important to ensure that
          the data quality is sufficient for your analysis.
        inputs:
          - datatypes:
              - fastq
              - bam
              - sam
        buttons:
          - icon: run
            link: "{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fdevteam%2Ffastqc%2Ffastqc"
            tip: Run this tool
      - title_md: <code>FastP</code> - sequence quality reports, trimming & filtering
        description_md: >
          Faster run than FastQC, this tool can also trim reads and filter by quality.
        inputs:
          - datatypes:
              - fastq
        buttons:
          - icon: run
            link: "{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Ffastp%2Ffastp"
            tip: Run this tool
      - title_md: <code>NanoPlot</code> - visualize Oxford Nanopore data
        description_md: >
          A plotting suite for Oxford Nanopore sequencing data and alignments.
        inputs:
          - datatypes:
              - fastq
              - fasta
              - vcf_bgzip
        buttons:
          - icon: run
            link: "{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fnanoplot%2Fnanoplot"
            tip: Run this tool
      - title_md: <code>GenomeScope</code> - estimate genome size
        description_md: >
          A set of metrics and graphs to visualize genome size and complexity prior to assembly.
        inputs:
          - datatypes:
              - tabular
            label: Output from <code>Meryl</code> or <code>Jellyfish histo</code>
        buttons:
          - icon: run
            link: "{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fgenomescope%2Fgenomescope"
            tip: Run this tool
      - title_md: <code>Meryl</code> - count kmers
        description_md: >
          Prepare kmer count histogram for input to GenomeScope.
        inputs:
          - datatypes:
              - fastq
              - fasta
        buttons:
          - icon: run
            link: "{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fmeryl%2Fmeryl"
            tip: Run this tool
  - id: workflows
    title: Workflows
    heading_md: >
      A workflow is a series of Galaxy tools that have been linked together to perform a specific analysis. You can use and customize the example workflows below.
      <a href="https://galaxyproject.org/learn/advanced-workflow/" target="_blank">Learn more.</a>
    content:
      - title_md: Data QC
        description_md: >
          Report statistics from sequencing reads.
          <br><br>
          Tools: <code>nanoplot</code> <code>fastqc</code> <code>multiqc</code>
        buttons:
          - icon: run
            link: "{{ galaxy_base_url }}/workflows/trs_import?trs_server=workflowhub.eu&run_form=true&trs_id=222"
            tip: Import and run this workflow
          - icon: view
            link: https://workflowhub.eu/workflows/222
            tip: View in WorkflowHub
      - title_md: Kmer counting to estimate genome size
        description_md: >
          Estimates genome size and heterozygosity based on counts of kmers. <br> <br> Tools: <code>meryl</code> <code>genomescope</code>
        buttons:
          - icon: run
            link: "{{ galaxy_base_url }}/workflows/trs_import?trs_server=workflowhub.eu&run_form=true&trs_id=223"
            tip: Import and run this workflow
          - icon: view
            link: https://workflowhub.eu/workflows/223
            tip: View in WorkflowHub
      - title_md: Trim and filter reads
        description_md: >
          Trims and filters raw sequence reads according to specified settings. <br> <br> Tools: <code>fastp</code>
        buttons:
          - icon: run
            link: "{{ galaxy_base_url }}/workflows/trs_import?trs_server=workflowhub.eu&run_form=true&trs_id=224"
            tip: Import and run this workflow
          - icon: view
            link: https://workflowhub.eu/workflows/224
            tip: View in WorkflowHub
