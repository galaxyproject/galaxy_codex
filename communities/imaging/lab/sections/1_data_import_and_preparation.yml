id: data
title: Getting started
tabs:
  - id: data-import
    title: Data import
    heading_md: >
      Common tools that allow for data import. 
    content:
      - title_md: Import data to Galaxy
        description_md: >
          Standard upload of data to Galaxy, from your computer or from the web.
        button_link: "{{ galaxy_base_url }}/tool_runner?tool_id=upload1"
        button_tip: Upload Data
      - title_md: Import Omero data to Galaxy
        description_md: >
          OMERO Image Import 
        button_link: "{{ galaxy_base_url }}/tool_runner?tool_id=omero_import"
        button_tip: OMERO Image Import 
      - title_md: Import ROI from Omero to Galaxy
        description_md: >
          OMERO ROI Import 
        button_link: "{{ galaxy_base_url }}/tool_runner?tool_id=omero_roi_import"
        button_tip: OMERO Image Import 

  - id: highlight-tools
    title: Highlight tools
    heading_md: >
      Flagship tools for imaging research 
    content:
      - title_md: <code>GraphicsMagick</code> - the swiss army knife of image processing.
        description_md: >
            It provides a robust and efficient collection of tools and libraries which support reading, writing, and manipulating animage in over 88 major formats.
        inputs:
          - datatypes:
              -  DPX, GIF, JPEG, JPEG-2000, PNG, PDF, PNM, TIFF ...
        button_link: "{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/bgruening/suite_graphicsmagick"
      
      - title_md: <code>cellprofiler</code> -  software for quantitative analysis of biological images.
        description_md: >
            It quantitatively measure phenotypes from thousands of images automatically.
        inputs:
          - datatypes:
              -  regular bioformats, works also for images packed into a tar archive
        button_link: "{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/bgruening/bgruening/cp_cellprofiler4"

  - id: interactive-tools
    title: Interactive tools
    heading_md: >
      Interactive tools for <your-community>  
    content:
      - title_md: <code>Interactive JupyterLab Notebook</code> - A web-based interactive computing platform
        description_md: >
            The Jupyter Notebook is an open-source web application that allows you to create and share documents that contain live code, equations, visualizations and narrative text using R, Python, Julia, and many other languages.
        inputs:
          - datatypes:
              - Jupyter Notebook
        button_link: "{{ galaxy_base_url }}/root?tool_id=interactive_tool_jupyter_notebook"

