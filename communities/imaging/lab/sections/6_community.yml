id: community
title: Community
tabs:
  - id: participate
    title: Participate
    content:
      - title_md: Join our community!
        description_md: >
          This Galaxy space is the result of hard, collaborative work by many contributors.
          It is maintained by the [Image Analysis Community in Galaxy](https://galaxyproject.org/community/sig/image-analysis/).
          Learn more about us and the effort of the Imaging community in our Biohackathon Projects: 
          - [Enhancing the image analysis community in Galaxy](https://osf.io/preprints/biohackrxiv/w8dsz_v1)
          - [Development of FAIR image analysis workflows and training in Galaxy](https://osf.io/preprints/biohackrxiv/hbw6m_v1)

  - id: governance
    title: How is the Galaxy Community organised?
    heading_md: >
      Learn about the
      {gtn modal}[governance structure of Galaxy communities](https://training.galaxyproject.org/training-material/topics/community/faqs/governance_structure.html) on the GTN.
    content: []

  - id: links
    title: Galaxy Community support links
