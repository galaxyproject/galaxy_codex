        description_md: "Access general Galaxy help"        
        button_link: "{{ galaxy_help_url }}"
        button_tip: Help forum
        button_icon: help
      - title_md: "Galaxy Training Network Slack Workspace"
        description_md: "Join the GTN Slack community"
