  key_points:
  - Galaxy has tools and workflows that can be used to process and analyze multiplex
    tissue images
  - Cell feature tables produced by the Galaxy TMA workflow can be used for downstream
    single-cell and spatial analyses
  - There are powerful interactive visualization tools available in Galaxy that can
    combine the real images with associated data
  - Tissue Microarray data can be analyzed using workflows that invoke MTI tools in
    batch
  - Segmentation quality can vary significantly depending on features of the input
    image, tool used, and parameters
