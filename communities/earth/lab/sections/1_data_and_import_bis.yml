id: data
title: Getting started
tabs:
 - id: guide_tour
   title: Guide tour
   heading_md: >
      Are you new to Galaxy, or returning after a long time, and looking for help to get started?
      [Take a guide tour through Galaxyâ€™s user interface.](https://earth-system.usegalaxy.eu/tours/core.galaxy_ui)
      
 - id: data-import
   title: Data import
   heading_md: >
      Common tools that allow for data import. 
   content:
      - title_md: Import data to Galaxy
        description_md: >
          Standard upload of data to Galaxy, from your computer or from the web.
        button_link: "{{ galaxy_base_url }}/tool_runner?tool_id=upload1"
        button_tip: Upload Data        
      - title_md: Download Argo data
        description_md: >
         This tool allow access, download and format Argo data into netcdf files.
        button_link: https://earth-system.usegalaxy.eu/root?tool_id=toolshed.g2.bx.psu.edu/repos/ecology/argo_getdata/argo_getdata/0.1.15+galaxy0
        button_tip: Access Argo data tool
      - title_md: Download Obis occurrences data
        description_md: >
          Search and retrieve species occurences across OBIS database.
        button_link: https://earth-system.usegalaxy.eu/root?tool_id=toolshed.g2.bx.psu.edu/repos/ecology/obis_data/obis_data/0.0.2
        button_tip: Access Obis occurrences data tool
      - title_md: Use sample notebooks to access and discover Copernicus Data Space Ecosystem (CDSE) data  
        description_md: >
          This tool enables you to leverage the Copernicus Data Space Ecosystem services and access data effortlessly.
        button_link: https://earth-system.usegalaxy.eu/root?tool_id=interactive_tool_copernicus_notebook
        button_tip: Download data from Copernicus Data Space Ecosystem.
        
 - id: learning-pathways
   title: Learning pathways
   heading_md: >
       Connected tutorials to train you to perform climate analysis.
   content:
      - title_md: Introduction to Galaxy and climate analysis
        description_md: >
          New to Galaxy and/or the field of climate? In this learning pathway, you will learn how to use Galaxy for analysis, and will be guided to understand and see  plenty of the multiple features of galaxy and learning about climate analysis.
        button_link: https://galaxyproject.github.io/training-material/learning-pathways/climate-learning.html
        button_icon: tutorial
        button_tip: Open Learning Pathway
      - title_md: Tool developpement for a nice and shiny subdomain
        description_md: >
          This learning pathway allow you to dicsover Galaxy's communities and laern how to create your subdomain and enrich it by writing, testing and submiting your tools on galaxy. 
        button_link: https://galaxyproject.github.io/training-material/learning-pathways/dev_tools_training.html
        button_icon: tutorial
        button_tip: Open Learning Pathway 
