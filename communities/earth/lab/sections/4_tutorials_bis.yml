- id: biodiversity
  title: Biodiversity
  content:
  - title_md: "Obis marine indicators\n (Visitors: 316)"
    description_md: OBIS is a global open-access data and information clearing-house on marine biodiversity for science, conservation and sustainable development. In order to visualize their marine data OBIS created the R package obisindicators. The purpose was to create an ES50 diversity index within hexagonal grids following the diversity indicators notebook by Pieter Provoost. This tutorial will guide you on getting obis marine data and processing them in order to calculate and visualize multiple indicators.
    button_link: 
      https://training.galaxyproject.org/training-material/topics/ecology/tutorials/obisindicators/tutorial.html
    button_tip: View tutorial
    button_icon: tutorial
    
  - title_md: "Marine Omics identifying biosynthetic gene clusters\n (Visitors: 181)"
    description_md: Through this tutorial, you will learn how to produce a protein fasta file from a nucleotide fasta file using Prodigal. Then, youâ€™ll be using InterProscan to create a tabular. And finally, you will discover SanntiS both to build genbank and especially to detect and annotate biosynthetic gene clusters (BGCs).
    button_link: 
      https://training.galaxyproject.org/training-material/topics/ecology/tutorials/marine_omics_bgc/tutorial.html
    button_tip: View tutorial
    button_icon: tutorial
    
  - title_md: "Ecoregionalization workflow tutorial\n (Visitors: 257)"
    description_md: This tutorial is designed to guide you through the Ecoregionalization Galaxy workflow, demonstrating how to create an ecoregionalization map from occurrences and environmental data using a boosted regression trees model for predictions.
