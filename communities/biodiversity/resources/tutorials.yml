  key_points:
  - eDNA analysis provides a non-invasive method to gain insights into species presence
    and biodiversity without directly disturbing the organisms or their habitat.
  - While this tutorial focuses on eDNA, the fundamental workflow involving sequence
    quality control (trimming) and sequence identification (BLAST alignment) has broad
    applications in various biological research areas.
  - This tutorial demonstrates a basic workflow to extract potential genus and species
    names from BLAST output, providing a starting point for further taxonomic analysis.
  layout: tutorial_hands_on
  license: CC-BY-4.0
  mod_date: '2025-06-03'
  objectives:
  - Upload raw sequencing data to the Galaxy platform.
  - Apply read trimming tools to improve the quality of eDNA sequence data.
  - Convert sequence data between FASTQ and FASTA formats.
  - Perform a BLASTN search against a nucleotide database to identify potential taxonomic
    matches.
  - Extract and interpret taxonomic information from the BLAST output table.
  pageviews: 639
  pub_date: '2025-06-02'
  questions:
  - Can we assign taxonomic information to unknown DNA sequences from environmental
    samples?
  - What are the key bioinformatics techniques used in the taxonomic analysis of eDNA
    sequences?
