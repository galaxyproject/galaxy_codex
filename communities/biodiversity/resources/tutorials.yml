    description: This workflow begins from a set of genome assemblies of different
      samples, strains, species. The genome is first annotated with Funnanotate. Predicted
      proteins are furtner annotated with Busco. Next, 'ProteinOrtho' finds orthologs
      across the samples and makes orthogroups. Orthogroups where all samples are
      represented are extracted. Orthologs in each orthogroup are aligned with ClustalW.
      The alignments are cleaned with ClipKIT and the concatenation matrix is built
      using PhyKit. This can be used for phylogeny reconstruction.
