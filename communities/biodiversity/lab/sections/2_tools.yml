        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fspades%2Fspades_biosyntheticspades">spades_biosyntheticspades</a></li>
