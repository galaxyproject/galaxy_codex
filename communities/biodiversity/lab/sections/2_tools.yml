- id: genome_assembly
  title: Genome assembly
  heading_md: 'Top 10 most used tools* for the EDAM operation: Genome assembly <br>
    *based on usage statistics from Galaxyâ€™s main servers over the last five years'
  content:
  - title_md: flye
    description_md: |-
      Assembly of long and error-prone reads.
       (Tool usage: 102693)
      <ul>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fbgruening%2Fflye%2Fflye">flye</a></li>
      </ul>
  - title_md: blobtoolkit
    description_md: |-
      Identification and isolation non-target data in draft and publicly available genome assemblies.
       (Tool usage: 4345)
      <ul>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fbgruening%2Fblobtoolkit%2Fblobtoolkit">blobtoolkit</a></li>
      </ul>
  - title_md: nextdenovo
    description_md: |-
      String graph-based de novo assembler for long reads
       (Tool usage: 968)
      <ul>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fbgruening%2Fnextdenovo%2Fnextdenovo">nextdenovo</a></li>
      </ul>
  - title_md: tgsgapcloser
    description_md: |-
      TGS-GapCloser uses error-prone long reads or preassembled contigs to fill N-gap in the genome assembly.
       (Tool usage: 587)
      <ul>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fbgruening%2Ftgsgapcloser%2Ftgsgapcloser">tgsgapcloser</a></li>
      </ul>
  - title_md: instagraal
    description_md: |-
      Large genome reassembly based on Hi-C data
       (Tool usage: 160)
      <ul>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fbgruening%2Finstagraal%2Finstagraal">instagraal</a></li>
      </ul>
