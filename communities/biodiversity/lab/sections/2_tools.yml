id: tools
title: Tools
tabs:
- id: more_tools
  title: More tools !
  heading_md: Request a new tools or look at the complete list
  content:
  - title_md: Request a new tool or installation of tool
    description_md: If one of the tools listed here can not be open, it means it
      is not installed on this server. Please contact the <a href="{{ support 
      }}">support</a>.
  - title_md: See the complete tool list
    description_md: Our comprehensive curated tool list is available via <a 
      href="https://galaxyproject.github.io/galaxy_codex/communities/biodiversity/resources/">https://galaxyproject.github.io/galaxy_codex/communities/biodiversity/resources/</a>.
- id: de-novo_assembly
  title: De-novo assembly
  heading_md: 'Top 10 most used tools* for the EDAM operation: De-novo assembly <br>
    *based on usage statistics from Galaxy’s main servers over the last five years'
  content:
  - title_md: velvet
    description_md: |-
      de novo genomic assembler specially designed for short read sequencing technologies
       (Tool usage: 123649)
      <ul>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fdevteam%2Fvelvet%2Fvelvetg">velvetg</a></li>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fdevteam%2Fvelvet%2Fvelveth">velveth</a></li>
      </ul>
  - title_md: raven
    description_md: |-
      Raven is a de novo genome assembler for long uncorrected reads.
       (Tool usage: 29095)
      <ul>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fraven%2Fraven">raven</a></li>
      </ul>
  - title_md: miniasm
    description_md: |-
      Miniasm - Ultrafast de novo assembly for long noisy reads (though having no consensus step)
       (Tool usage: 26161)
      <ul>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fminiasm%2Fminiasm">miniasm</a></li>
      </ul>
  - title_md: abyss
    description_md: |-
      Assembly By Short Sequences - a de novo, parallel, paired-end sequence assembler
       (Tool usage: 11708)
      <ul>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fabyss%2Fabyss-pe">abyss-pe</a></li>
      </ul>
  - title_md: getorganelle
    description_md: |-
      GetOrganelle - This toolkit assembles organelle genomes from genomic skimming data.
       (Tool usage: 11011)
      <ul>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fgetorganelle%2Fget_annotated_regions_from_gb">get_annotated_regions_from_gb</a></li>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fgetorganelle%2Fget_organelle_from_reads">get_organelle_from_reads</a></li>
      </ul>
  - title_md: merqury
    description_md: |-
      Merqury is a tool for evaluating genomes assemblies based of k-mer operations.
       (Tool usage: 8687)
      <ul>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fmerqury%2Fmerqury">merqury</a></li>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fmerqury%2Fmerquryplot">merquryplot</a></li>
      </ul>
  - title_md: rnaquast
    description_md: |-
      rnaQuast (RNA Quality Assessment Tool) evaluates genome assemblies.
       (Tool usage: 3083)
      <ul>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Frnaquast%2Frna_quast">rna_quast</a></li>
      </ul>
  - title_md: salsa
    description_md: |-
      A tool to scaffold long read assemblies with Hi-C
       (Tool usage: 1979)
      <ul>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fsalsa%2Fsalsa">salsa</a></li>
      </ul>
  - title_md: necat
    description_md: |-
      Error correction and de-novo assembly for ONT Nanopore reads
       (Tool usage: 1106)
      <ul>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fnecat%2Fnecat">necat</a></li>
      </ul>
  - title_md: quickmerge
    description_md: |-
      Merge long-read and hybrid assemblies to increase contiguity
