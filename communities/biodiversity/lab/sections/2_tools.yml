        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Ffunannotate%2Ffunannotate_predict">funannotate_predict</a></li>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Ffunannotate%2Ffunannotate_sort">funannotate_sort</a></li>
      </ul>
  - title_md: pharokka
    description_md: |-
      rapid standardised annotation tool for bacteriophage genomes and metagenomes
       (Tool usage: 18156)
      <ul>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fpharokka%2Fpharokka">pharokka</a></li>
      </ul>
  - title_md: braker3
    description_md: |-
      BRAKER3 is a pipeline for fully automated prediction of protein coding gene structures with GeneMark-ES/ET and AUGUSTUS in novel eukaryotic genomes .
       (Tool usage: 6616)
      <ul>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fgenouest%2Fbraker3%2Fbraker3">braker3</a></li>
      </ul>
  - title_md: metawrapmg_binning
    description_md: |-
