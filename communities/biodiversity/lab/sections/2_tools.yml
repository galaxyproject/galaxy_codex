  heading_md: 'Top 10 most used tools* for the EDAM operation: Genome annotation <br>
    *based on usage statistics from Galaxy’s main servers over the last five years'
  content:
  - title_md: funannotate
    description_md: |-
      Funannotate is a genome prediction, annotation, and comparison software package.
       (Tool usage: 25673)
      <ul>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Ffunannotate%2Ffunannotate_annotate">funannotate_annotate</a></li>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Ffunannotate%2Ffunannotate_clean">funannotate_clean</a></li>
