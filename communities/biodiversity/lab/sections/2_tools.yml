  heading_md: 'Top 10 most used tools* for the EDAM operation: Genome assembly <br>
    *based on usage statistics from Galaxy’s main servers over the last five years'
  content:
  - title_md: spades
    description_md: |-
      SPAdes is an assembly toolkit containing various assembly pipelines. It implements the following 4 stages: assembly graph construction, k-bimer adjustment, construction of paired assembly graph and contig construction.
       (Tool usage: 349861)
      <ul>
        <li><a href="{{ galaxy_base_url }}/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Fspades%2Fspades_biosyntheticspades">spades_biosyntheticspades</a></li>
