            <a href="{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/bgruening/diamond/bg_diamond" target="_blank">Diamond</a>, 
            [soon] Sylph, 
            <a href="{{ galaxy_base_url }}/root?tool_id=toolshed.g2.bx.psu.edu/repos/bgruening/motus/motus_profiler" target="_blank">mOTUs</a>, 
