# This content extends base.yml

# Request this as a webpage with:
# https://site.usegalaxy.org.au/lab/export?content_root=https://raw.githubusercontent.com/nomadscientist/galaxy_codex/tree/main/communities/biodiversity/usegalaxy.org.au.yml

# -----------------------------------------------------------------------------
# Use these variables in MD/HTML templates like:
# "Welcome to the Galaxy {{ site_name }} {{ lab_name }}"
# To make the content more generic and reusable across sites

# These will be rendered like "Welcome to the Galaxy {{ site_name }} {{ lab_name }}!"
site_name: Australia
nationality: Australian
lab_name: Biodiversity Lab
analysis_name: biodiversity

# Used for rendering tool/workflow links. Trailing '/' will be removed.
galaxy_base_url: https://biodiversity.usegalaxy.org.au
subdomain: biodiversity
root_domain: usegalaxy.org.au

# This will enable a feedback form on the webpage:
feedback_email: help@genome.edu.au

# More variables for MD/HTML templating
support_url: https://site.usegalaxy.org.au/request
quota_request_url: https://site.usegalaxy.org.au/request/quota
data_policy_url: https://site.usegalaxy.org.au/about#data-privacy
terms_url: https://site.usegalaxy.org.au/about#terms-of-service

help_links:
  - title: Galaxy Australia Support
    url: https://site.usegalaxy.org.au/request
  - title: General Galaxy support
    url: https://galaxyproject.org/support/
  - title: General Galaxy help forum
    url: https://help.galaxyproject.org

header_logo: usegalaxy.org.au/static/biodiversity-logo-cropped.png
footer_md: usegalaxy.org.au/templates/footer.html
